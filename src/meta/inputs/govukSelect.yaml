GovukSelect:
  extends: BaseFormElement
  macro_file: govuk/components/select/macro.njk
  import: govukSelect
  api:
    label:
      text: 
        type: string
        default: What is the name of the event?
    hint:
      text:
        type: string
    items: 
      - item:
          value: 
            type: string,
          text: 
            type: string,
          selected:
            type: boolean
        datasource:
          type: string
          enum:
            - rest
            - template
        url:
          type: string
        method: 
          type: string
          default: GET
        jsonPath:
          type: text