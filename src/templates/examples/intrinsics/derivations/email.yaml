Email:
  id: a36b3b33-a94b-4c36-81ca-674cb6dc9565
  extends: GovukInput
  type: object
  properties:
    api:
      type: object
      properties:
        inputmode:
          type: string 
          value: email
        value:
          type: object
          properties: 
            pattern: 
              type: string
              value: ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
            x-errorMessage:
              type: string 
              value: Enter an email address in the correct format, like name@example.com